version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./backend:/app
      - hub-data:/app/data
    networks:
      - hub-network
    restart: unless-stopped

  # Single multi-page Streamlit Hub
  hub:
    build:
      context: .
      dockerfile: dashboards/Dockerfile
    command: streamlit run dashboards/app.py --server.port 8500 --server.address 0.0.0.0 --server.headless true
    ports:
      - "8500:8500"
    environment:
      - API_URL=http://api:8000
    networks:
      - hub-network
    depends_on:
      - api
    restart: unless-stopped

  # Frontend (Optional - React app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - hub-network
    depends_on:
      - api
    restart: unless-stopped

volumes:
  hub-data:

networks:
  hub-network:
    driver: bridge
